<div id="login-main" class="">
  <div id="login-container" class="">
    <section id="main" class="">
	    <div id="form-signin">
        <img src="images/logo-faraday.svg" class="height-39px"/>
				<h3 class="clear-margin-bottom margin-top-22px">Sign in</h3>
        <div class="form-input margin-top-30px">
          <label>
            <input id="username" ng-model="data.user" ng-change="checkResetError()" ng-keyup="$event.keyCode == 13 && login()" ng-class="{'has-error': errorMessage !== undefined }" required>
            <span class="placeholder">Enter your username</span>
          </label>
        </div>
        <div class="form-input margin-top-30px">
          <label>
            <input id="password" type="password" ng-model="data.pass" ng-change="checkResetError()" ng-keyup="$event.keyCode == 13 && login()" ng-class="{'has-error': errorMessage !== undefined }" required>
            <span class="placeholder">
              Password
              <div class="frd-icon frd-icon-lock pull-right"></div>
            </span>
          </label>
        </div>
            <div class="form-input margin-top-30px">
          <label class="remember-me">
            <span class="">
              Remember me
            </span>
            <input id="remember" type="checkbox" ng-model="data.remember" ng-change="checkResetError()">
          </label>
        </div>
            <p class="font-xs font-bold fg-red pull-left margin-top-18px">{{errorMessage}}</p>
	    </div><!-- .form-signin -->
        <button class="btn-frd btn-xl bg-blue btn-block" style="background-color: #00a8e1" type="submit" ng-click="login()">Login</button>
    </section>
  </div>
  <div id="footer-login">
    <p class="normal-size fg-white">Faraday Community - <a class="fg-white" href="https://www.faradaysec.com">faradaysec.com</a></p>
  </div>
</div>
