<section id="login-main" class="seccion clearfix">
  <div class="contenedor">
    <div id="login-container" class="border-red border-strong">
	    <section id="main" class="">
		    <div id="form-signin">
          <img src="images/logo-faraday.svg" class="height-xxl"/>
					<h3 class="margin-top-18px">Sign in</h3>
          <div class="form-input">
            <label>
              <input id="username" ng-model="data.user" ng-change="checkResetError()" ng-keyup="$event.keyCode == 13 && login()" ng-class="{'has-error': errorMessage !== undefined }" required>
              <span class="placeholder">Enter your username</span>
            </label>
          </div>
          <div class="form-input">
            <label>
              <input id="password" type="password" ng-model="data.pass" ng-change="checkResetError()" ng-keyup="$event.keyCode == 13 && login()" ng-class="{'has-error': errorMessage !== undefined }" required>
              <span class="placeholder">
                Password
                <div class="frd-icon frd-icon-lock pull-right"></div>
              </span>
            </label>
          </div>
          <div class="text-right mt-sm">
            <p class="font-xs fg-blue">Forgot password?</p>
          </div>
					<p class="font-xs font-bold fg-red pull-left margin-top-18px">{{errorMessage}}</p>
		    </div><!-- .form-signin -->
        <button class="btn-frd btn-xl bg-blue btn-block" type="submit" ng-click="login()" ng-disabled="data.user == null || data.pass == null">Login</button>
			</section>
    </div>
	</div>
	<p class="normal-size footer_centrado">Faraday Professional - <a href="https://www.faradaysec.com">faradaysec.com</a></p>
</section>

<section role=stage id=branding>
	<canvas width=3000 height=1000></canvas>
</section>
<script src=script/animacion.js></script>
