<div class="modal-header" hotkey="{enter:ok}">
    <h3>Services for {{name}} ({{services.length}} total)</h3>
</div>

<div class="modal-body">
    <table class="status-report">
        <thead>
            <tr>
                <th><a href="" ng-click="toggleSort('name')">Name</a></th>
                <th><a href="" ng-click="toggleSort('description')">Description</a></th>
                <th><a href="" ng-click="toggleSort('port')">Port</a></th>
                <th><a href="" ng-click="toggleSort('protocol')">Protocol</a></th>
                <th><a href="" ng-click="toggleSort('status')">Status</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="srv in services | orderBy:sortField:sortReverse">
                <td>
                    {{srv.value.name}}
                    <osint-link query="srv.value.name" osint="osint"></osint-link>
                </td>
                <td>{{srv.value.description}}</td>
                <td>
                    {{srv.value.ports.toString().replace("[]", "")}}
                    <osint-link query="srv.value.ports.toString().replace("[]", "")" osint="osint"></osint-link>
                </td>
                <td>{{srv.value.protocol}}</td>
                <td>{{srv.value.status}}</td>
            </tr>
        </tbody>
            <div class="col md-12" style="border-top:1px solid #e5e5e5">
                <h5><span class="fa fa-laptop"></span> Operating System: <b>{{host.os}}</b></h5>
                <h6><span class="glyphicon glyphicon-user"></span> Created <b><span am-time-ago="host.metadata.create_time * 1000"></span></b></h6>
            </div><!-- .col md-12 -->
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">OK</button>
</div>
