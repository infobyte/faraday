<div ng-controller="vulnsByStatusCtrl">
    <article id='vulnsByStatus' class='panel m0'>
        <header>
            <h2>
                <a>Vulnerabilities by status</a>
                <span class="glyphicon glyphicon-info-sign" uib-tooltip="Top 5 services with the largest quantity of hosts"></span>
            </h2>
        </header>
        <div id="doughnut" ng-if="loaded && vulnsByStatus.length !== 0">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data.value" chart-labels="data.key"
            chart-colours="data.colors" chart-options="data.options"></canvas>
        </div>
    </article>
</div>
