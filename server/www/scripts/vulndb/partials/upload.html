<form name="form" novalidate>
    <div class="modal-header">
        <div class="modal-button">
            <button class="btn btn-success" ng-click="_import()" ng-disabled="form.$invalid">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
        <h3 class="modal-title">Import CSV</h3>
    </div>
    <div class="modal-body">
        <!-- <input type="file" id="file" name="file"/> -->
        <!-- <button ng-click="_import()">Upload</button> -->
        <span class="help-block">
            <p> Please note the CSV headers must be: cwe, name, desc_summary, description, resolution, exploitation, references.</p>
            <p> All of these are optional except for the name column.</p>
            <p> Also keep in mind there we ship with some useful CSV which you can find at $FARADAY/data/*.csv </p>
        </span>
        <input type="file" id="file" name="file"/>
    </div><!-- .modal-body -->
    <div class="modal-footer">
        <div class="modal-button">
            <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="_import()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
