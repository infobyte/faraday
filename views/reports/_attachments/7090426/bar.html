<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(3);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var workspace = "bersa";
  var design = "hosts";
  var view = "vulns";
json_url = "/" + workspace + "/_design/" + design + "/_view/" + view + "?group=true";
d3.json(json_url, function(error, root) {
    var jotason = [];
    jotason["children"] = root["rows"];
  var data = get_low(jotason);
console.log(data);
  x.domain(data.map(function(d) { return d.key; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.key); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });
});

function type(d) {
  d.value = +d.value;
  return d;
}
function get_low(jotason){
  var children = jotason["children"];
  for (i = 0; i < 4; i++) {
      jotason[i] = {};
      jotason[i].value = 0;
  }
  jotason[0].key = "low";
  jotason[1].key = "med";
  jotason[2].key = "high";
  jotason[3].key = "critical";

  for(i = 0; i < children.length; i++){
    if(children[i].key == 2 || children[i].key == "Low"){
      jotason[0].value += children[i].value;
    }
    if(children[i].key == 3 || children[i].key == "Medium"){
      jotason[1].value += children[i].value;
    }
    if(children[i].key == 4 || children[i].key == "High"){
      jotason[2].value += children[i].value;
    }
    if(children[i].key == 5 || children[i].key == "Critical"){
      jotason[3].value += children[i].value;
    }
  }
  delete jotason["children"]
  return jotason;
}
</script>
