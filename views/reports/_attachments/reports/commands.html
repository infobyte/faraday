<script type="text/javascript">
function get_report_div(workspace, view,design){

	json_url = "/" + workspace + "/_design/" + design + "/_view/" + view;
  var tabla = "";
  $.ajaxSetup({
        async: false
    });
	$.getJSON(json_url, function(data) {
                tabla = "<div class='seccion2'>"+
                            "<h2>Commands History</h2>"+
                            "<span class=\"glyphicon glyphicon-info-sign\" title=\"Shows current WS' executed commands\"></span></h2>"+
                            "<div class='main'>";
                tabla += "<table id=\"hosts-"+workspace+"\" class=\"tablesorter\"><thead><tr>"+
                            "<th>Command Run</th><th>Start Date</th><th>Duration</th>"+
                            "</tr></thead><tbody>";
                $.each(data.rows, function(n, obj){
                        var d = new Date(0); 
                        d.setUTCSeconds(obj.value[0]);
                        tabla += "<tr><td>"+obj.key+"</td><td>"+d+"</td><td>"+obj.value[1]+"</td></tr>";
                });
            tabla += "</tbody></table>";
            tabla +="</div></div><!--<a style='float:right;margin-right:20px;color:#FFF!important;padding:4px' class='btn btn-danger dropdown-toggle' onclick=\"document.body.scrollTop = document.documentElement.scrollTop = 0;\">Back To Top</a>-->";
		return tabla;
	});
	return tabla;
}
</script>
</body>
</html>
