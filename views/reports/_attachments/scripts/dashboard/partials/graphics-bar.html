<div class='col-lg-2'>
    <article id='treemap' class='panel panel-default'>
        <header>
            <h2>
                <a class="treemap-view" href="" ng-click="treemap()">Top Services</a>
                <span class="glyphicon glyphicon-info-sign" tooltip="Top 5 services with the largest quantity of hosts"></span>
            </h2>
        </header>
        <div ng-if="treemapData.length < 5" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p>At least 5 services needed to show this visualization</p>
        </div>
        <d3-treemap data="treemapData"></d3-treemap>
    </article>
</div>
<div class='col-lg-2'>
    <article id='bar' class='panel panel-default'>
        <header>
            <h2>Top Hosts
                <span class="glyphicon glyphicon-info-sign" tooltip="Top 3 hosts with the largest quantity of services"></span>
            </h2>
        </header>
        <p id="cakee"></p>
        <div ng-if="barData.length < 3" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p>At least 3 hosts needed to show this visualization</p>
        </div>
        <d3-bars data="barData"></d3-bars>
    </article>
</div>
<div class='col-lg-2'>
    <article id='cake' class='panel panel-default'>
        <header>
            <h2>Vulnerabilities
                <span class="glyphicon glyphicon-info-sign" tooltip="Vulnerabilty distribution for current WS"></span>
            </h2>
        </header>
        <div ng-if="cakeData.length == 0" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p>No vulnerabilities found yet</p>
        </div>
        <d3-cake data="cakeData"></d3-cake>
    </article>
</div>
