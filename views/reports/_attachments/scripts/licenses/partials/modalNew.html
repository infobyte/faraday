<form name="form" novalidate>
    <div class="modal-header">
        <div class="modal-button">
            <button class="btn btn-success" ng-click="ok()" ng-disabled="form.$invalid">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
        <h3 class="modal-title">New license</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': data.product === ''}">
                <div class="col-md-6">
                    <label for="name">Product</label>
                    <select class="form-control" ng-model="data.product" ng-options="product for product in products">
                        <option value=""></option>
                    </select>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <div class="col-md-12">
                    <label for="lictype">Type</label>
                    <textarea class="form-control" id="lictype" placeholder="Type" ng-model="data.lictype"></textarea>
                </div>
            </div><!-- .form-group -->
            <div class="form-group">
                <div class="col-md-12">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" placeholder="Notes" ng-model="data.notes"></textarea>
                </div>
            </div><!-- .form-group -->
            <div class="form-group" ng-class="{'has-error': data.start === '' || data.end === ''}">
                <div class="col-md-6 datepicker">
                    <label for="start">Start Date</label>
                    <p class="input-group">
                      <input type="text" id="start" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="data.start" is-open="openedStart" close-text="Close" placeholder="Start Date" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event,true)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
                <div class="col-md-6 datepicker">
                    <label for="end">End Date</label>
                    <p class="input-group">
                      <input type="text" id="end" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="data.end" is-open="openedEnd" min-date="data.start" close-text="Close" placeholder="End Date" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
            </div><!-- .form-group -->
        </div>
    </div><!-- .modal-body -->
    <div class="modal-footer">
        <div class="modal-button">
            <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
